<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QuickBlox SDK</title>
    <script type="text/javascript" src="quickblox.min.js"></script>
</head>

<body>

<input id="file" type="file" />

<script>
var input = document.getElementById("file");

QB.init(56915, 'ZyhrvPeKSNyWsBw', 'FrQyTSNwhprcbRf');

QB.createSession({
    login: "testtestest",
    password: "testtestest"
}, function(err, res) {
    if (err) {
        console.error(err);
        return false;
    }

    console.log(res);
});

input.onchange = function() {
    var file = this.files[0];

    QB.content.createAndUpload({
        'name': file.name,
        'file': file,
        'type': file.type,
        'size': file.size,
        'public': false
    }, function(err, res) {
        if (err) {
            console.error(err);
        } else {
            console.log(res);
        }
    });
}

</script>

</body>
</html>
