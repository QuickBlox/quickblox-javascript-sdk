<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuickBlox API client - Content</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../../quickblox.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="session">
      <h2>Sign in</h2>
      <form id="apiSession" action="">
        <p>
          <label>Username<input type="text" id="user"/></label>
          <label>Password<input type="password" id="password"/></label>
          <button type="submit" id="facebookButton">or login with Facebook</button>
        </p>
        <label>Application id:<input type="text" id="appId" value="3477"/></label>
        <label>Authorization key:<input type="text" id="authKey" value="ChRnwEJ3WzxH9O4"/></label>
        <label>Authorization secret:<input type="text" id="secret" value="AS546kpUQ2tfbvv"/></label>
        <p>
          <button type="submit" id="sessionButton">Create Session</button>
          <button type="submit" id="sessionDeleteButton" disabled>Delete Session</button>
        </p>
      </form>
    </div>
    <div id="customObject">
      <h2>Add file to an existing Car instance</h2>
      <form id="uploadFile" action="" enctype="multipart/form-data">
        <label>Class <input type="text" id="className" value="Cars"/></label>
        <label>Record ID<input type="text" id="recId" value=""/></label>
        <label>File<input type="file" id="file"/></label>
        <label>Field name <input type="text" id="field_name" value="image"/></label>
        <br/><button type="submit" id="uploadFileButton">Create content</button>
        <br/><button type="submit" id="updateFileButton">Update content</button>
        <br/><button type="submit" id="deleteFileButton">Delete content</button>
        <br/><button type="submit" id="downloadFileButton">Download content</button>
      </form>
      <div id="customObjectResponse">
      </div>
    </div>
  </body>
</html>
