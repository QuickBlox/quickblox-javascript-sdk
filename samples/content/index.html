<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QuickBlox JavaScript content sample</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="http://quickblox.com/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <div class="row site-head">
  	<div id="logo" class="">
  	  <a href="http://quickblox.com/"><img class="logo" src="images/logo-quickblox.png" alt="QuickBlox Samples"></a>
  	    <a href="https://github.com/QuickBlox/quickblox-javascript-sdk/tree/master/samples/content"
    	style="position:absolute;top:20px;right:7%;font-size:0.85em;color:grey;">View source on GitHub</a>
  	</div>
    <h1 class="title">
      QuickBlox JavaScript content sample 
    </h1>
    <hr>
  </div>
  <div class="row">
	<form id="upload-form" class="col-md-12 col-sm-12 col-xs-12">
	  <input id="load-img" type="file">
	  <div class="col-md-2 col-sm-3 col-xs-5">
		<button class="btn btn-default col-md-12 col-sm-12 col-xs-12" id="loading-btn" type="submit" data-loading-text="Loading...">
			Send <span class="glyphicon glyphicon-export"></span>
		</button>
		<div id="progress">
			<img src="images/ajax-uploader.gif" class="img-responsive" alt="progressing">
		</div>
	  </div>
	</form>
  </div>
  <div id="pictures" class="row"></div>
  <div class="row" id="loadwnd">
	<img src="images/ajax-loader.gif" class="img-responsive" alt="loading">
  </div>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../../quickblox.js"></script>
	<script src="js/config.js"></script>
	<script src="js/main.js"></script>	
</body>

</html>
