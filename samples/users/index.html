<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickBlox JavaScript Users sample</title>
  <link rel="shortcut icon" href="http://quickblox.com/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>QuickBlox Users sample</h1>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <h3>User Sign Up</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="usr_sgn_p_lgn">Login:</label>
              <div class="col-sm-6">          
                <input type="text" class="form-control" id="usr_sgn_p_lgn" placeholder="Enter login">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="usr_sgn_p_pwd">Password:</label>
              <div class="col-sm-6">          
                <input type="password" class="form-control" id="usr_sgn_p_pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="sign_up" data-toggle="modal" data-target="#progressModal">Try</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <h3>User Sign In</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="usr_sgn_n_lgn">Login:</label>
              <div class="col-sm-6">          
                <input type="text" class="form-control" id="usr_sgn_n_lgn" placeholder="Enter login">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="usr_sgn_n_pwd">Password:</label>
              <div class="col-sm-6">          
                <input type="password" class="form-control" id="usr_sgn_n_pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="sign_in">Try</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <h3>User Sign Out</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="sign_out">Try</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-4">
        <h3>Output</h3>
        <p id="output_place">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      </div>
    </div>

      <!-- Modal -->
    <div id="progressModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Processing...</h4>
          </div>
          <div class="modal-body">
            <p>performing request...</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="../../quickblox.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
